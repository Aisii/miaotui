<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>投诉</title>
    
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <link href="../css/push.css" rel="stylesheet"/>
</head>
<body class="contact">
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">投诉</h1>
	</header>
	<div class="mui-content">
		<p class="ts_title">选择投诉原因</p>
		<ul class="ts_ul">
			<li  class="active">
				<span>欺诈</span> <img src="../images/gou.png" class="gou">
			</li>
			<li>
				<span>色情</span> <img src="../images/gou.png" class="gou">
			</li>
			<li>
				<span>政治谣言</span> <img src="../images/gou.png" class="gou">
			</li>
			<li>
				<span>常识性谣言</span> <img src="../images/gou.png" class="gou">
			</li>
			<li>
				<span>恶意营销</span> <img src="../images/gou.png" class="gou">
			</li>
		</ul>
		<div class="mui-input-row noh pw_btn_div h50">
			<button  class="mui-btn mui-btn-block mui-btn-primary" style="width: 100%;">提交</button>
		</div>
	</div>
</body>
<script src="../js/mui.min.js"></script>
<script src="../js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" charset="utf-8">
      	mui.init();
      	$(function(){
      		$(".ts_ul li ").click(function(){
      			$(".ts_ul li").removeClass("active");
      			$(this).addClass("active");
      		})
      		$(".mui-btn-primary").click(function(){
      			mui.toast('投诉成功');
      			 setTimeout(function(){
      			 	window.location.href="Graphic_details.html"
      			 },1000)
      			
      		})
      	})
      
</script>
</html>
