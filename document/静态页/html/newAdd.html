<body class="addBan">
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

	</header>
	<div class="mui-content mui-content-padded">
		<a href=".././html/advTemplate.html" class="mui-btn mui-btn-primary mui-btn-block">设置你的广告模板</a>
		<form action="" class="addList">
			<div class="mui-row">
				<h5>模板类别 <span class="solu">尺寸关系，三类广告模板不通用</span></h5>
				<div class="mui-input-row mui-radio mui-left mui-col-sm-4 mui-col-xs-4">
					<label>顶部</label>
					<input name="radio1" type="radio" checked="checked">
				</div>
				<div class="mui-input-row mui-radio mui-left mui-col-sm-4 mui-col-xs-4">
					<label>中文</label>
					<input name="radio1" type="radio">
				</div>
				<div class="mui-input-row mui-radio mui-left mui-col-sm-4 mui-col-xs-4">
					<label>文尾</label>
					<input name="radio1" type="radio">
				</div>
				
			</div>
			<div class="mui-row">
				<h5>模板名称 <span class="solu">不会前台显示，仅用于自己区分</span></h5>
				<div class="mui-input-row">
					<input type="text">
				</div>
			</div>
			<div class="mui-row">
				<h5>顶部广告 <span class="solu">最大宽度740px，宽高比7:2</span></h5>
				<div class="mui-input-row">
					<a href="#" class="upload">
					    <input type="file" name="" id="">上传图片
					</a>
					<a href="#" class="delete" style="display:none">删除图片</a>
					<div class="imgBox"></div>
					<div class="fileerrorTip"></div>
				</div>
			</div>
			<div class="mui-row">
				<h5>顶部广告链接 <span class="solu">请输入链接，格式如"http://......"</span></h5>
				<div class="mui-input-row">
					<input type="text">
				</div>
			</div>
			<button type="button" class="mui-btn mui-btn-primary mui-btn-block">确认提交</button>
		</form>
	</div>

<script src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" charset="utf-8">
      	mui.init();
      	mui('.mui-scroll-wrapper').scroll();
      	   // 解决a标签点击不跳转问题
		mui('.mui-bar').on('tap','a',function(){document.location.href=this.href;});
		function getObjectURL(file) {
		    var url = null ;
		    if (window.createObjectURL!=undefined) {
		        url = window.createObjectURL(file) ;
		    } else if (window.URL!=undefined) {
		        url = window.URL.createObjectURL(file) ;
		    } else if (window.webkitURL!=undefined) {
		        url = window.webkitURL.createObjectURL(file) ;
		    }
		    return url ;
		}
		$(".upload").on("change","input[type='file']",function(){
		    var filePath=$(this).val();
		    if(filePath.indexOf("jpg")!=-1 || filePath.indexOf("png")!=-1){
		        var objUrl=getObjectURL(this.files[0]);
		        $(this).parent('.upload').siblings(".imgBox").html('<img src="'+objUrl+'">')
		        $(this).parent('.upload').siblings(".delete").show();
		        $(this).parent('.upload').siblings(".imgBox").show();
		    }else{
		        $(".showFileName").html("");
		        $(".fileerrorTip").html("您未上传文件，或者您上传文件类型有误！").show();
		        return false
		    }
		})
		$(".delete").click(function(){
			var that= $(this);
			if($(this).siblings(".imgBox").html().length!=0){
				var btnArray = ['否', '是'];
				mui.confirm('是否删除', ' ', btnArray, function(e) {
					if (e.index == 1) {
						that.siblings(".imgBox").children('img').remove();
						that.hide()
					}
				})
				
			}
			
		})
</script>
</html>
