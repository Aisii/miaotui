      	   // 解决a标签点击不跳转问题
		mui('body').on('tap','a',function(){document.location.href=this.href;});
			$(function(){
				//倒计时60秒（以id 为btn的按钮为例子）
				  $(".sentSM").click(function(){
				    var wait=60;
				    function time(o) {
				          if (wait == 0) {
				              o.removeAttribute("disabled");           
				              o.innerHTML="重复验证码";
				              wait = 60;
				          } else {
				              o.setAttribute("disabled", true);
				              o.innerHTML="重新发送(" + wait + ")";
				              wait--;
				              setTimeout(function() {
				                  time(o)
				              },
				              1000)
				          }
				      }
				    time(this);
				  });
			})
		</script>
